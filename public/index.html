<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Shopcart</title>
 <link rel="stylesheet" href="../css/style.css">
</head>

<body>
 <header>
  <div class="header">
   <div class="phone-number">
    <img src="../images/png/telephone_icon.png" alt="Telephone Icon">
    <p>+001234567890</p>
   </div>
   <div class="heading">
    <p>Get 50% off on selected items</p>
    <hr>
    <p>Shop now</p>
   </div>
   <div class="location-language">
    <select name="" id="">
     <option value="">Eng</option>
     <option value="">Ngr</option>
     <option value="">Usa</option>
     <option value="">Grc</option>
     <option value="">Egy</option>
    </select>
    <select name="" id="">
     <option value="">Location</option>
     <option value="">England</option>
     <option value="">Nigeria</option>
     <option value="">USA</option>
     <option value="">Greece</option>
     <option value="">Egypt</option>
    </select>
   </div>
  </div>
 </header>
 <main>
  <div class="main">
   <div class="main-heading">
    <img src="../images/png/shopcart_image.png" alt="Shopcart Image">
    <div><select name="" id="">
      <option value="">Categories</option>
     </select>
     <p>Deals</p>
     <p>What's New</p>
     <p>Delivery</p>
    </div>
    <input type="text" name="" id="" placeholder="Search Product">
    <div class="logo">
     <img src="../images/png/user.png" alt="User Profile">
     <p>Account</p>
    </div>
    <div class="logo">
     <img src="../images/png/cart.png" alt="Cart">
     <p>Cart</p>
    </div>
   </div>
   <div class="banner">
    <div>
     <div class="banner-text">
      <p>Grab up to 50% off on<br>Selected Headphone</p>
     </div>
     <div class="button">
      <p>Buy Now</p>
     </div>
    </div>
    <img src="../images/png/background.png" alt="background image for banner">
   </div>
   <div class="dropdown-section">
    <div class="first">
     <select name="" id="">
      <option value="">Headphone Type</option>
     </select>
     <select name="" id="">
      <option value="">Price</option>
     </select>
     <select name="" id="">
      <option value="">Review</option>
     </select>
     <select name="" id="">
      <option value="">Color</option>
     </select>
     <select name="" id="">
      <option value="">Material</option>
     </select>
     <select name="" id="">
      <option value="">Offer</option>
     </select>
    </div>
    <div class="second"></div>
   </div>
  </div>
 </main>
</body>

</html>
